<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="video-background">
        <video id="video" src="img/Temporizador2.mp4" muted autoplay loop></video>
    </div>

    <div class="container" id="timerContainer"> 
        <div id="counter">
            <h1>Temporizador</h1>
            <input type="number" id="timeInput" placeholder="Ingresa los segundos" min="1" value="60" />
            <p id="time">60 sec</p>
            <button type="button" id="startButton">Iniciar</button>
        </div>
    </div>
    
    <footer>
        <p>Desarrollado por: William Delgadillo</p>
        <a href="https://github.com/delgadillow79-star?tab=repositories" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
